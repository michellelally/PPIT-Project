<h2>Videos List</h2>
<table>
  <thead>
    <th>Name</th>
    <th>URL</th>
  </thead>
  <tbody>
    <tr *ngFor="let video of videos">
      <td>{{video.name}}</td>
      <td>{{video.url}}</td>
      <td><button (click)="delete(video.id)">Delete</button></td>
    </tr>
    <br>
    <tr>
        <button [routerLink]="['/upload']">Upload Videos</button>
    </tr>
  </tbody>
</table>

<br>

<router-outlet></router-outlet>
