<div id="navbar-wrapper">
  <h1>Video Upload</h1>
  <br>
    <div class="main-bar">
      <button [routerLink]="['/watch']">Watch Video</button>
      <button [routerLink]="['/upload']">Upload Video</button>
    </div>
  <br>
</div>

<router-outlet></router-outlet>

<h2>Videos List</h2>
<table>
  <thead>
    <th>Name</th>
    <th>URL</th>
    <th>Type</th>
  </thead>
  <tbody>
    <tr *ngFor="let video of videos">
      <td>{{video.title}}</td>
      <td>{{video.src}}</td>
      <td>{{video.type}}</td>
      <td><button (click)="delete(video.id)">Delete</button></td>
    </tr>
    <br>
    <tr>
        <button [routerLink]="['/upload']">Upload Videos</button>
    </tr>
  </tbody>
</table>

<br>

<router-outlet></router-outlet>
